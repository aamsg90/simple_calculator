<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        
		<div class="calculator">
            <input type="text"  id="main_display"  placeholder="0" >

            <table>
                <tr>
                    <td><button class="clear-btn" onclick = "main_display.value = '' ">AC</button></td>
                    <td><button class="clear-btn" onclick = "main_display.value = main_display.value.slice(0,-1)">DEL</button></td>
                    <td><button class="operation" onclick = "main_display.value += '%' ">%</button></td>
                    <td><button class="operation" onclick = "main_display.value += '/' ">/</button></td>
                    
                </tr>
                <tr>
                    <td><button onclick = "main_display.value += '7' ">7</button></td>
                    <td><button onclick = "main_display.value += '8' ">8</button></td>
                    <td><button onclick = "main_display.value += '9' ">9</button></td>
                    <td><button class="operation" onclick = "main_display.value += '*' ">*</button></td>
                </tr>
                <tr>
                    <td><button onclick = "main_display.value += '4' ">4</button></td>
                    <td><button onclick = "main_display.value += '5' ">5</button></td>
                    <td><button onclick = "main_display.value += '6' ">6</button></td>
                    <td><button class="operation" onclick = "main_display.value += '-' ">-</button></td>
                </tr>
                <tr>
                    <td><button onclick = "main_display.value += '1' ">1</button></td>
                    <td><button onclick = "main_display.value += '2' ">2</button></td>
                    <td><button onclick = "main_display.value += '3' ">3</button></td>
                    <td><button class="operation" onclick = "main_display.value += '+' ">+</button></td>
                </tr>
                <tr>
                    <td><button onclick = "main_display.value += '.' ">.</button></td>
                    <td><button onclick = "main_display.value += '0' ">0</button></td>
                    <td><button  class="operation" id="eq_btn" onclick = "main_display.value = eval(main_display.value)">=</button></td>
                    
                </tr>
                

            </table>
        </div>
		

	</div>
</body>
<script>

</script>
</html>
